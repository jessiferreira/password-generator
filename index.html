<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="gerador de senhas, password generator" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="logo" src="/assets/logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
      <span>SENHA COM <span id="valor"></span> CARACTERES</span>

      <input
        id="slider"
        class="slider"
        type="range"
        min="8"
        max="20"
        value="14"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        GERAR SENHA
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">UMA NOVA SENHA FOI GERADA ABAIXO</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar!</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
